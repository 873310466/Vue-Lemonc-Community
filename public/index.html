<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=yes"/>
  <link rel="icon" href="<%= BASE_URL %>favicon.ico">
  <title><%= htmlWebpackPlugin.options.isProd ? '' : 'dev - ' %>柠檬社区</title>

  <% if(htmlWebpackPlugin.options.isProd){ %>
  <!--发布版就要csdn-->

  <!--  样式表文件 -->
  <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/mavon-editor@2.7.6/dist/css/index.css">

  <!--vue-->
  <script src="https://cdn.staticfile.org/vue/2.5.22/vue.min.js"></script>
  <script src="https://cdn.staticfile.org/vue-router/3.0.1/vue-router.min.js"></script>
  <script src="https://cdn.staticfile.org/vuex/3.1.3/vuex.min.js"></script>

  <!--第三方-->
  <script src="https://cdn.staticfile.org/axios/0.19.2/axios.min.js"></script>
  <script src="https://unpkg.com/element-ui/lib/index.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mavon-editor@2.7.6/dist/mavon-editor.min.js"></script>
  <script src="https://cdn.staticfile.org/crypto-js/4.0.0/crypto-js.min.js"></script>
  <script src="https://cdn.staticfile.org/vuex-persistedstate/3.0.1/vuex-persistedstate.umd.min.js"></script>

  <% }%>

  <script>
    document.addEventListener('visibilitychange', () => {
      if (document.visibilityState === 'hidden') {
        normal_title = document.title
        document.title = '/(ㄒoㄒ)/~~快回来吖'
      } else {
        document.title = normal_title
      }
    })
  </script>
</head>
<body>
<div id="app"></div>
</body>
</html>
